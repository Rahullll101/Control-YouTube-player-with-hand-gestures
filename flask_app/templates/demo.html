<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}" type="text/css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{url_for('static', filename = 'icons/favicon-32x32.png')}}"/>
    <title>Demo</title>
</head>
<body>

    <header class="py-3 mb-3">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <h2><span class="ytb">YouTube</span>-<span class="inter">interact</span></h2>
        </div>
    </header>

    <section>
        <div class="container my-3 py-3">
            <form method = 'post' class="row g-3">
                <div class="col-9">
                  <input type="text" class="form-input" placeholder="Youtube video link" aria-label="link" name="link" required>
                </div>

                <div class="col-3 d-grid mx-auto">
                    <button class="btn btn-primary" type="submit">Start</button>
                </div>
            </form>
        </div>
    </section>
    <main>
        {% if video_id %}

            <div class="container h-100 pt-3">
                <div class="row h-100">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                    <div class="col-9" id="player" title="{{video_id}}"></div>
                    <div class="col-3">
                        <img src="/webcam" class="img-fluid border border1 rounded">
                    </div>     
                </div>     
            </div>            
        
        {% endif %}
    </main>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
      // This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


      // This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var video_id = document.getElementById('player').title;

      function onYouTubeIframeAPIReady() { 
        player = new YT.Player('player', {
          videoId: video_id,
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }
      
      // The API calls this function when the player's state changes.
      function onPlayerStateChange() {
        var playerState = player.getPlayerState();
        var state_dict = {playerState};
        var state_json = JSON.stringify(state_dict);
        $.ajax({
            url:"/video_info",
            type:"POST",
            contentType: "application/json",
            data: JSON.stringify(state_json)});
      }
    </script>
</body>
</html>
